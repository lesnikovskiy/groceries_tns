<GridLayout rows="auto, *">
	<GridLayout row="0" columns="*, auto" class="add-bar">
		<TextField col="0" #groceryTextField [(ngModel)]="grocery" hint="Enter a grocery item"></TextField>
		<Image col="1" src="res://add" (tap)="add()"></Image>
	</GridLayout>
	<ListView row="1" [items]="groceryList" class="small-spacing" [class.visible]="listLoaded">
		<ng-template let-item="item">
			<Label [text]="item.name" class="medium-spacing"></Label>
		</ng-template>
	</ListView>
	<ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1"
		horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
</GridLayout>
